<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <!-- Mars News -->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2>Latest Mars News</h2>
                            <h4 class="media-heading">{{mars.news_title}}</h4>
                            <p>{{mars.news_paragraph}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <p><a class="btn btn-success btn-default" href="/scrape" role="button">Scrape New Data</a></p>
            <!-- Mars Image & Facts -->
            <div class="row" id="mars-featured-image">
                <!-- Mars Image -->
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image"/>
                </div>
                <!-- Mars Facts -->
                <div class="col-md-4">
                    <div class="row" id="mars-facts">
                        <table class="table table-hover">
                            <h4>Mars Facts</h4>
                            {{mars.facts | safe}}
                        </table>
                    </div>
                </div>
            </div>

            <!-- Hemisphere Images -->
            <div class="row" id="hemisphere-image-main-header">
                <div class="col-md-12">
                    <h3>Mars Hemispheres</h3>
                </div>
                <div class="row" id="hemisphere-images">

                    {% for item in mars.image_and_url %}
                    <div class="col-md-3">
                        <img src="{{item['img_url']}}" class="img-responsive" alt="Hemisphere image"/>
                        <p>{{item['title']}}</p>
                    </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Author Intro -->
        <div class="jumbotron text-center">
            <div class="row" id="author_name">
                <div class="col-md-12">
                    <p class="bg-warning">Yining (Johnny) Wang</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
